


{% extends 'myapp/base.html' %}

{% block content %}
<div>
    <h2>Upload CSV File</h2>
    <form method="POST" action="{% url 'upload' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
