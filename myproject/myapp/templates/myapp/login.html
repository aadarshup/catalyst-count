{% extends "myapp/base.html" %}
{% load i18n %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <h2>{% trans "Login" %}</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="login-button">
            <button type="submit">{% trans "Login" %}</button>
        </div>
    </form>
</div>
{% endblock %}
